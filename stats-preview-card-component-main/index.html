<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <div class="card-body">
          <h1 class="card-header">
            Get <span class="purple"> insights </span>that help your business
            grow.
          </h1>
          <div class="card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="stats">
            <div class="card-item">
              <h3 class="card-number">10k+</h3>
              <small class="card-name">companies</small>
            </div>
            <div class="card-item">
              <h3 class="card-number">314</h3>
              <small class="card-name">templates</small>
            </div>
            <div class="card-item">
              <h3 class="card-number">12m+</h3>
              <small class="card-name">queries</small>
            </div>
          </div>
        </div>
      </div>
      <div class="card-img">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img src="./images/image-header-mobile.jpg" alt="" />
        </picture>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/fakirj09" target="_blank">FAKIR J</a>.
    </div>
  </body>
</html>
